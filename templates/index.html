<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .header-section {
            background-color: #6c757d;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .symptom-select {
            height: 200px;
        }
    </style> 
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="header-section text-center mb-4">
                    <h1>Disease Prediction System</h1>
                    <p class="lead">Select your symptoms to get a diagnosis and treatment recommendations</p>
                </div>
                
                <div class="form-container">
                    <form action="/predict" method="post">
                        <div class="mb-4">
                            <label for="symptomsSelect" class="form-label fw-bold">Select Your Symptoms</label>
                            <select multiple class="form-select symptom-select" id="symptomsSelect" name="symptoms" aria-label="Select symptoms" required>
                                {% for symptom in symptoms %}
                                <option value="{{ symptom }}">{{ symptom.replace('_', ' ').title() }}</option>
                                {% endfor %}
                            </select>
                            <div class="form-text">Hold Ctrl/Cmd to select multiple symptoms</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Get Diagnosis</button>
                        </div>
                    </form>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-muted">
                        This system uses machine learning to predict diseases based on symptoms.
                        <br>For medical emergencies, please contact a healthcare professional.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
